<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="styles1.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script1.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Welcome</a>
        <button class="menu-toggle">&#9776;</button>
        <nav class="navbar">
            <a href="dashboard.html">Dashboard</a>
            <a href="details.html" target="_self">Details</a>
            <a href="about.html" target="_self">About</a>
            <a href="contact.html" target="_self">Contact</a>
        </nav>
    </header>
    <br><br><br>
    <main>
        <section class="form-section">
            <h1>Enter Student Details</h1>
            <br>
            <br>
            <h4> Enter the details for a month </h4>
            <br>
            <br>
            <div class="form-container">
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="marks">Marks(Max:100):</label>
                    <input type="number" id="marks" required>
                </div>
                <div class="form-group">
                    <label for="time">Time Spent(Max:65hours):</label>
                    <input type="number" id="time" required>
                </div>
                <div class="form-group">
                    <label for="homework">Assignments Completed(Max:15):</label>
                    <input type="number" id="homework" required>
                </div>
                <div class="form-group">
                    <label for="participation">Class Participation(Max:15):</label>
                    <input type="number" id="participation" required>
                </div>
                <div class="form-group">
                    <label for="extraCredit">Extra Credit(Max:5):</label>
                    <input type="number" id="extraCredit" required>
                </div>
                <div class="button-group">
                    <button onclick="addSubject()">Add Subject</button>
                    <button onclick="resetInputs()">Reset Inputs</button>
                    <button onclick="resetSubjects()">Reset Subjects</button>
                </div>
            </div>
        </section>
        <section class="subjects-section">
            <h2>Entered Subjects</h2>
            <ul id="subjectList"></ul>
            <button onclick="goToDashboard()">Go to Dashboard</button>
        </section>
    </main>
</body>
</html>
