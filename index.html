<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
                <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
                <p><a href="#" id="registerLink">Register</a></p>
                <p id="login-error-message" class="error-message"></p>
            </form>
        </div>

        <div class="form-container register-container">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" required>
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required>
                <button type="submit">Register</button>
                <p><a href="#" id="loginLink">Already have an account? Login</a></p>
                <p id="register-error-message" class="error-message"></p>
            </form>
        </div>

        <div class="form-container forgot-password-container">
            <h2>Forgot Password</h2>
            <form id="forgotPasswordForm">
                <label for="forgot-username">Username</label>
                <input type="text" id="forgot-username" name="username" required>
                <button type="submit">Reset Password</button>
                <p><a href="#" id="loginLinkFromForgot">Back to Login</a></p>
                <p id="forgot-error-message" class="error-message"></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
